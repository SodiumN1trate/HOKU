<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png" />
    <link rel="stylesheet" href="static/style/stylesheet.css">
    <title>HOKU</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 id="header-title">HOKU</h1>
            <p id="motivation-text">Izseko savus ienākumus un izdevumus</p>
        </div>
        <div id="content">
            <div>
                <div class="title">
                    <img src="static/vectors/plus.svg">
                    <span>Ienākumi</span>
                    <span class="title-sum">+<span class="sum"></span>€</span>
                </div>
                <div class="drop-down-income">
                </div>
            </div>
            <div>
                <div class="title">
                    <img src="static/vectors/plus.svg">
                    <span>Izdevumi</span>
                    <span class="title-sum">-<span class="sum"></span>€</span>
                </div>
                <div class="drop-down-expenses">
                </div>
            </div>
            <div>
                <div class="title">
                    <img src="static/vectors/plus.svg">
                    <span>Nenopirku</span>
                    <span class="title-sum">+<span class="sum"></span>€</span>
                </div>
                <div class="drop-down-didnt-buy-it">
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-content">
                <span>Atlikums: <span id="balance"></span>€</span>
                <button>Kā tas strādā?</button>
            </div>
        </div>
    </div>
    <script src="static/scripts/main.js"></script>
</body>
</html>
